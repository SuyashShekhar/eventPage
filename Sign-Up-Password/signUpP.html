<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Password</title>
  </head>
  <body>
    <div id="navbar">
      <p id="rect11"><img src="logo.svg" /></p>
    </div>
    <div class="main">
      <div id="sign-up-password-box">
        <h1>Set Password</h1>
        <form action="/" class="sign-up-password-details">
          <label for="">Set Password</label>
          <div class="password">
            <input type="text" />
            <img src="eye.svg" alt="" />
          </div>
          <label for="">Confirm Password</label>
          <div class="password">
            <input type="password" />
            <img src="eye.svg" alt="" />
          </div>
        </form>
        <button type="button" onclick="location.href = '../Events-1/index1.html'">Sign Up</button>
      </div>
    </div>
  </body>
</html>
